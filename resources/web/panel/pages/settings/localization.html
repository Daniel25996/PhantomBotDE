<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Einstellungen</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li class="active">Übersetzung</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">Übersetzung</h3>
            </div>
            <form role="form">
                <!-- Box content -->
                <div class="box-body">
                    <div class="btn-toolbar pull-right">
                        <button class="btn btn-success btn-sm" type="button" id="save-button" data-toggle="tooltip"
                            title="Speichert die aktuelle Lang-Datei." disabled><i class="fa fa-save"></i>&nbsp; Speichern</button>
                        <button class="btn btn-warning btn-sm" type="button" id="add-line-button"
                            data-toggle="tooltip" title="Fügt einen neuen Lang-Eintrag zu der Datei hinzu." disabled><i class="fa fa-plus"></i>&nbsp; Zeile hinzufügen</button>
                        <button class="btn btn-primary btn-sm" type="button" id="load-file-button" data-toggle="tooltip"
                            title="Lade eine Lang-Datei zum Bearbeiten."><i class="fa fa-edit"></i>&nbsp; Datei bearbeiten</button>
                    </div>

                    <table id="langTable" class="table table-bordered table-hover"></table>
                </div>
            </form>
        </div>
    </section>

    <!-- localization -->
    <script src="js/pages/settings/localization.js"></script>
</main>
