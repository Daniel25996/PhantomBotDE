<main>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title.-->
        <h1>Bot-Einstellungen</h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Einstellungen</li>
            <li class="active">Bot</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#bot_logging" data-toggle="tab">Protokollierung</a></li>
                <li><a href="#bot_out" data-toggle="tab">Nachrichtenausgabe</a></li>
            </ul>

            <div class="tab-content">
                <!-- Logging settings -->
                <div class="tab-pane active" id="bot_logging">
                    <div class="form-group">
                        <!-- Log events toggle. -->
                        <label for="logging-events">Ereignisse protokollieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="logging-events" style="cursor: pointer;">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <!-- Log errors toggle. -->
                    <div class="form-group">
                        <label for="logging-errors">Fehler protokollieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="logging-errors" style="cursor: pointer;">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <!-- Log chat toggle. -->
                    <div class="form-group">
                        <label for="logging-chat">Chat protokollieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="logging-chat" style="cursor: pointer;">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <!-- Logs keep days. -->
                    <div class="form-group">
                        <label>Tage zur Aufbewahrung der Protokolle</label>
                        <input type="number" class="form-control" id="log-days" placeholder="15" data-toggle="tooltip"
                            title="Wie lange in Tagen, um Protokolle aufzubewahren. 0 bedeutet, dass Protokolle niemals gelöscht werden."/>
                    </div>
                </div>

                <!-- Output mode -->
                <div class="tab-pane" id="bot_out">
                    <!-- Whisper mode. -->
                    <div class="form-group">
                        <label>Flüstermodus aktivieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="bot-whisper-mode" style="cursor: pointer;" data-toggle="tooltip"
                                title="Sendet alle Antworten als Flüsternachricht, mit Ausnahme von eigenen Befehlen.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <!-- Action mode. -->
                    <div class="form-group">
                        <label>Aktionsmodus aktivieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="bot-action-mode" style="cursor: pointer;" data-toggle="tooltip"
                                title="Sendet alle Bot-Nachrichten mit /me.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <!-- Mute mode. -->
                    <div class="form-group">
                        <label>Bot-Antworten stumm schalten</label>
                        <div class="dropdown">
                            <select class="form-control" id="bot-mute-mode" style="cursor: pointer;" data-toggle="tooltip"
                                title="Alle Bot-Antworten mit Ausnahme von Timeouts werden stumm geschaltet.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0; padding-bottom: 0;">
                    <button type="button" class="btn btn-primary pull-right" id="bot-logging-save"> Speichern</button>
                </div>
            </div>
        </div>
    </section>

    <!-- botSettings -->
    <script src="js/pages/settings/botSettings.js"></script>
</main>
