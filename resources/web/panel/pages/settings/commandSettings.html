<main>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title.-->
        <h1>Befehlseinstellungen</h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Einstellungen</li>
            <li class="active">Befehle</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#cmd_settings_messages" data-toggle="tab">Warnmeldungen</a></li>
                <li><a href="#cmd_settings_mods" data-toggle="tab">Moderator Ausnahmen</a></li>
                <li><a href="#cmd_settings_cooldown" data-toggle="tab">Abklingzeit</a></li>
            </ul>

            <div class="tab-content">
                <!-- Command Messages -->
                <div class="tab-pane active" id="cmd_settings_messages">
                    <div class="form-group">
                        <!-- Pricecom toggle. -->
                        <label for="cmd-cost-messages">Kostenmeldungen aktivieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-cost-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Wenn eine Nachricht in einen Chat gesendet werden soll, wenn ein Benutzer versucht, einen Befehl zu verwenden, für den er keine Punkte hat.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Permcom toggle. -->
                        <label for="cmd-perm-messages">Berechtigungsmeldungen aktivieren</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-perm-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Wenn eine Nachricht in einen Chat gesendet werden soll, wenn ein Benutzer versucht, einen Befehl zu verwenden, für den er keine Berechtigung hat.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Permcom toggle. -->
                        <label for="cmd-cooldown-messages">Aktiviert die Abklingzeit-Nachrichten auf Twitch</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-cooldown-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Wenn eine Nachricht in einen Chat gesendet werden soll, wenn ein Benutzer versucht, einen Befehl zu verwenden, der noch in der Abklingzeit ist.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Discord Permcom toggle. -->
                        <label for="cmd-dc-cooldown-messages">Aktiviert die Abklingzeit-Nachrichten auf Discord</label>
                        <div class="dropdown">
                            <select class="form-control" id="cmd-discord-cooldown-messages" style="cursor: pointer;" data-toggle="tooltip"
                                title="Wenn eine Nachricht im Kanal gesendet werden soll, wenn ein Benutzer versucht, einen Befehl zu verwenden, der sich noch im Cooldown befindet.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Command Moderators Exeptions. -->
                <div class="tab-pane" id="cmd_settings_mods">
                    <div class="form-group">
                        <!-- Pricecom mods toggle. -->
                        <label for="pricecom-mods">Moderatoren von den Kommandokosten ausnehmen</label>
                        <div class="dropdown">
                            <select class="form-control" id="pricecom-mods" style="cursor: pointer;" data-toggle="tooltip"
                                title="Wenn Moderatoren auch für kostenpflichtige Befehle bezahlen sollten. Bot-Administratoren werden immer ignoriert.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Cooldown for mods. -->
                        <label for="cooldown-mods">Befreien Sie Moderatoren von der Abklingzeit der Befehle</label>
                        <div class="dropdown">
                            <select class="form-control" id="cooldown-mods" style="cursor: pointer;" data-toggle="tooltip"
                                title="Wenn Moderatoren auch Befehlsabklingzeiten haben sollten.">
                                <option>Ja</option>
                                <option>Nein</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Command Cooldown -->
                <div class="tab-pane" id="cmd_settings_cooldown">
                    <!-- Logs keep days. -->
                    <div class="form-group">
                        <label for="global-cooldown">Globale Twitch Abklingzeit (Sekunden)</label>
                        <input type="number" class="form-control" id="global-cooldown" data-toggle="tooltip"
                            title="Die Abklingzeit wird an Befehle vergeben, die keine individuelle Abklingzeit haben. Das Minimum beträgt 5 Sekunden."/>
                    </div>
                    <div class="form-group">
                        <label for="global-discord-cooldown">Globale Discord Abklingzeit (Sekunden)</label>
                        <input type="number" class="form-control" id="global-discord-cooldown" data-toggle="tooltip"
                            title="Abklingzeit für Befehle, die keine benutzerdefinierte Abklingzeit haben. Das Minimum beträgt 5 Sekunden."/>
                    </div>
                </div>

                <!-- Box footer -->
                <div class="box-footer" style="padding-right: 0; padding-bottom: 0;">
                    <button type="button" class="btn btn-primary pull-right" id="cmd-save-btn"> Speichern</button>
                </div>
            </div>
        </div>
    </section>

    <!-- moduleList -->
    <script src="js/pages/settings/commandSettings.js"></script>
</main>
