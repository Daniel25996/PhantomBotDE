<main>
	<style>
		.table>tbody>tr>th {
			border: none !important;
		}
	</style>
    <!-- Header -->
    <section class="content-header">
        <!-- Page title and switch toggle. -->
        <h1>Verlosung
            <label class="switch" data-toggle="tooltip" title="Modul umschalten">
                <input type="checkbox" id="raffleModuleToggle" checked>
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Giveaways</li>
            <li class="active">Verlosung</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
        	<!-- Left section -->
            <div class="col-md-3" id="raffleTable">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Verlosungsliste</h3>
                    </div>

                    <form role="form" id="raffleListModule">
                        <!-- Box content -->
                        <div class="box-body no-padding" style="height: 569px; overflow-x: auto; overflow-y: auto;">
                            <div id="raffle-list">
                                <table class="table table-hover table-custom" id="raffle-table" style="width: 100%;">
                                	<tr>
                                        <th style="width: 100%;">Benutzername</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Left section -->
            <div class="col-md-6">
                <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Verlosungsoptionen</h3>
                        <span class="pull-right">
                        	<a href="javascript:void(0)" class="text-muted" data-toggle="tooltip" title="Verlosungseinstellungen" id="raffle-settings">
                        		<i class="fa fa-gears"></i>
                        	</a>
                        </span>
                    </div>

                    <form role="form" id="raffleModal">
                        <!-- Box content -->
                        <div class="box-body" style="padding-bottom: 90px;">
                        	<!-- Keyword -->
                            <div class="form-group">
                                <label for="raffle-keyword">Schlüsselwort</label>
                                <input type="text" class="form-control" id="raffle-keyword" placeholder="!enter"
                                    data-toggle="tooltip" title="Schlüsselwort, mit dem du an der Verlosung teilnehmen kannst. Dies ist nicht case-sensitiv."/>
                            </div>

                            <!-- Cost -->
                            <div class="row">
                            	<div class="col-md-8">
                            		<div class="form-group">
                            		    <label for="raffle-cost" id="raffle-cost-title">Kosten</label>
                            		    <input type="text" class="form-control" id="raffle-cost" value="0"
                            		        data-toggle="tooltip" title="Kosten für die Teilnahme an der Verlosung. Bei der Nutzung der Zeit wird diese nicht vom Benutzer abgezogen."/>
                            		</div>
                            	</div>
                            	<div class="col-md-4">
                            		<div class="form-group">
                            			<label for="raffle-req">Anforderung</label>
                            			<select class="form-control" id="raffle-req" data-toggle="tooltip" title="Ob das Verlosungssystem Punkte oder Zeit verwenden soll.">
  											<option selected="selected" value="-usepoints">Punkte</option>
  											<option value="-usetime">Zeit</option>
										</select>
                            		</div>
                            	</div>
                            </div>

                            <!-- Eligibility -->
                            <div class="form-group">
                            	<label for="raffle-perm">Berechtigung</label>
                            	<select class="form-control" id="raffle-perm">
  									<option value="-subscribers">Subscribers</option>
  									<option value="-followers">Followers</option>
  									<option selected="selected" value="">Everyone</option>
								</select>
                            </div>

                            <!-- Timer -->
                            <div class="form-group">
                                <label for="raffle-timer">Timer (Minuten)</label>
                                <input type="number" min="0" class="form-control" id="raffle-timer" value="0"
                                    data-toggle="tooltip" title="Wie lange die Verlosung geöffnet sein soll. 0 ist bis zum manuellen Schließen."/>
                            </div>

                            <!-- Regular luck -->
                            <div class="form-group">
                                <label for="raffle-reg">Stammzuschauer Glück</label>
                                <input type="number" min="1" max="10" class="form-control" id="raffle-reg" value="1"
                                    data-toggle="tooltip" title="Wie oft kann ein Stammzuschauer mehr gewinnen."/>
                            </div>

                            <!-- Subscriber luck -->
                            <div class="form-group">
                                <label for="raffle-sub">Abonnenten Glück</label>
                                <input type="number" min="1" max="10" class="form-control" id="raffle-sub" value="1"
                                    data-toggle="tooltip" title="Wie oft kann ein Abonnent mehr gewinnen."/>
                            </div>
                        </div>

                        <!-- Footer with buttons -->
                        <div class="box-footer">
                        	<div class="btn-toolbar pull-right">
                        		<button class="btn btn-success" type="button" id="open-or-close-raffle"><i class="fa fa-unlock-alt"></i>&nbsp; Öffen</button>
                        		<button class="btn btn-primary" type="button" id="draw-raffle"><i class="fa fa-trophy"></i>&nbsp; Ziehen</button>
                        	    <button class="btn btn-danger" type="button" id="reset-raffle"><i class="fa fa-trash"></i>&nbsp; Zurücksetzen</button>
                        	</div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right section -->
            <div class="col-md-3" style="height: 610px;">
                <div id="raffle-chat"></div>
            </div>
        </div>
    </section>

    <!-- raffle -->
    <script src="/panel/js/pages/giveaways/raffle.js"></script>
</main>
