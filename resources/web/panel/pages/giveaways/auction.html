<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Auktionen
            <label class="switch" data-toggle="tooltip" title="Modul umschalten">
                <input type="checkbox" id="auctionSystemModuleToggle" checked>
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Giveaways</li>
            <li class="active">Auktionen</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Poll menu -->
            <div class="col-md-8">
               <div class="box box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">Auktion</h3>
                    </div>

                    <form role="form" id="auctionOptions">
                        <!-- Box content -->
                        <div class="box-body">
                            <!-- Minimum bet -->
                            <div class="form-group">
                                <label for="auction-bet">Mindesteinsatz</label>
                                <input type="number" min="1" class="form-control" id="auction-bet" value="1"
                                    data-toggle="tooltip" title="Mindesteinsatz, den Leute tätigen können."/>
                            </div>

                            <!-- Increments -->
                            <div class="form-group">
                                <label for="auction-inc">Erhöhungen</label>
                                <input type="number" min="1" class="form-control" id="auction-inc" value="1"
                                    data-toggle="tooltip" title="Die Erhöhungen, die die Leute verwenden würden. 5 würde Wetten wie; 5, 10, 15, 20, 25."/>
                            </div>

                            <!-- Eligibility -->
                            <div class="form-group">
                                <label for="auction-perm">Berechtigung</label>
                                <select class="form-control" id="auction-perm">
                                    <option value="subscribers">Abonnenten</option>
                                    <option value="regulars">Stammzuschauer</option>
                                    <option selected="selected" value="viewers">Jeder</option>
                                </select>
                            </div>

                            <!-- Timer -->
                            <div class="form-group">
                                <label for="auction-timer">Timer (Sekunden)</label>
                                <input type="number" min="0" class="form-control" id="auction-timer" value="0"
                                    data-toggle="tooltip" title="How long the auction should be opened for. 0 is until manually closed."/>
                            </div>

                            <!-- Extension Time -->
                            <div class="form-group">
                                <label for="auction-extTime">Verlängerungszeit (Sekunden)</label>
                                <input type="number" min="0" class="form-control" id="auction-extTime" value="15"
                                    data-toggle="tooltip" title="Die Dauer, um die die Auktion verlängert wird, wenn ein Benutzer in den letzten 10 Sekunden bietet."/>
                            </div>

                            <!-- Extension Time -->
                            <div class="pretty p-icon">
                                <input type="checkbox" id="auction-isPoints" checked="true"
                                    data-toggle="tooltip" title="Soll die Auktion das Punktesystem des Bots verwenden?"/>
                                <div class="state p-default">
                                    <i class="icon fa fa-check"></i>
                                    <label>Use Points</label>
                                </div>
                            </div>

                            <!-- Show results -->
                            <div class="form-group" style="padding-top: 50px; text-align: center;">
                                <p style="font-size: 25px;"><b>Höchstbietender:</b> <span style="font-size: 20px;" id="auction-top-bidder">Kein Gebot erhalten</span>
                                    <b><span style="margin-left: 10%;">Punkte:</span></b> <span style="font-size: 20px;" id="auction-points">0</span></p>
                            </div>
                        </div>

                        <!-- Footer with buttons -->
                        <div class="box-footer">
                            <div class="btn-toolbar pull-right">
                                <button class="btn btn-success" type="button" id="open-or-close-auction"><i class="fa fa-unlock-alt"></i>&nbsp; Öffnen</button>
                                <button class="btn btn-danger" type="button" id="reset-auction"><i class="fa fa-trash"></i>&nbsp; Zurücksetzen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Twitch chat. -->
            <div class="col-md-4">
                <div id="twitch-chat-auction"></div>
            </div>
        </div>
    </section>

    <!-- auctions -->
    <script src="js/pages/giveaways/auction.js"></script>
</main>
