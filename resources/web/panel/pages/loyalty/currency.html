<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Punkte
        <label class="switch" data-toggle="tooltip" title="Modul umschalten">
                <input type="checkbox" id="pointsModuleToggle" checked>
                <span class="slider round"></span>
            </label>
        </h1>

        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Loyalität</li>
            <li class="active">Punkte</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content" id="pointsModule">
        <div class="row">
            <!-- Left section -->
            <section class="col-lg-6">
                <div class="row">
                    <!-- Currency settings -->
                    <div class="col-md-12">
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active" id="main-settings"><a href="#loyalty_settings" data-toggle="tab" aria-expanded="true">Einstellungen</a></li>
                                <li><a href="#loyalty_settings_adv" data-toggle="tab" aria-expanded="false">Erweiterte Einstellungen</a></li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane active" id="loyalty_settings">
                                    <div class="row">
                                        <!-- Points message -->
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="points-message">Punkte Nachricht</label>
                                                <input type="text" class="form-control" id="points-message" data-toggle="tooltip"
                                                    title="Nachricht, die in den Chat gesendet werden soll, wenn jemand den Befehl !points verwendet. Tags: (userprefix), (user), (points),
                                                        (pointsname), (pointsstring), (time) und (rank)"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Points name single -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-name-single">Name der Punkte (Einzeln)</label>
                                                <input type="text" class="form-control" id="points-name-single" placeholder="Punkt" data-toggle="tooltip"
                                                    title="Name Ihrer Währung für die einzelne Einheit."/>
                                            </div>
                                        </div>

                                        <!-- Points name multiple -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-name-multiple">Name der Punkte (Mehrere)</label>
                                                <input type="text" class="form-control" id="points-name-multiple" placeholder="Punkte" data-toggle="tooltip"
                                                    title="Name deiner Währung für mehrere Einheiten."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- online interval -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-interval-online">Auszahlungsintervall (Online)</label>
                                                <input type="number" class="form-control" id="points-interval-online" placeholder="15" data-toggle="tooltip"
                                                    title="Online Auszahlungsintervall in Minuten."/>
                                            </div>
                                        </div>

                                        <!-- offline interval -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-interval-offline">Auszahlungsintervall (Offline)</label>
                                                <input type="number" class="form-control" id="points-interval-offline" placeholder="10" data-toggle="tooltip"
                                                    title="Offline-Auszahlungsintervall in Minuten."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- online payout -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-online">Auszahlungsbetrag (Online)</label>
                                                <input type="number" class="form-control" id="points-payout-online" placeholder="10" data-toggle="tooltip" title="Online Auszahlungsbetrag."/>
                                            </div>
                                        </div>

                                        <!-- offline payout -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-offline">Auszahlungsbetrag (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-offline" placeholder="15" data-toggle="tooltip" title="Offline Auszahlungsbetrag."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Active bonus -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-active">Aktiver Bonus</label>
                                                <input type="number" class="form-control" id="points-active" placeholder="1" data-toggle="tooltip"
                                                    title="Die Anzahl der Extrapunkte, die aktive Benutzer bei jeder Auszahlung erhalten."/>
                                            </div>
                                        </div>

                                        <!-- Top list amount -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-top">Top-Liste Anzahl</label>
                                                <input type="number" class="form-control" id="points-top" max="15" placeholder="5" data-toggle="tooltip"
                                                    title="Anzahl der Benutzer, die in der Top-Liste erscheinen. Max ist 15."/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="tab-pane" id="loyalty_settings_adv">
                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-caster-on">Caster-Auszahlung  (Online)</label>
                                                <input type="number" class="form-control" id="points-payout-caster-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung für die Caster-Gruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-caster-off">Caster-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-caster-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Caster-Gruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-administrator-on">Administrator-Auszahlung (Online)</label>
                                                <input type="number" class="form-control" id="points-payout-administrator-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung der Administratorengruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-administrator-off">Administrator-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-administrator-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Administratorgruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-moderator-on">Moderator-Auszahlung (Online)</label>
                                                <input type="number" class="form-control" id="points-payout-moderator-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung der Moderatorengruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-moderator-off">Moderator-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-moderator-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Moderatorengruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-subscriber-on">Subscriber-Auszahlung (Online)</label>
                                                <input type="number" class="form-control" id="points-payout-subscriber-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung für die Abonnentengruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-subscriber-off">Subscriber-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-subscriber-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Abonnentengruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-donator-on">Donator-Auszahlung (Online)</label>
                                                <input type="number" class="form-control" id="points-payout-donator-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung für die Spendergruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-donator-off">Donator-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-donator-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Spendergruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-regular-on">Regular-Auszahlung(Online)</label>
                                                <input type="number" class="form-control" id="points-payout-regular-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung für die Stammzuschauergruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-regular-off">Regular-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-regular-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Stammzuschauergruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Caster payout online -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-viewer-on">Viewer-Auszahlung(Online)</label>
                                                <input type="number" class="form-control" id="points-payout-viewer-on" placeholder="1" data-toggle="tooltip"
                                                    title="Auszahlung für die Zuschauergruppe während der Stream online ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>

                                        <!-- Caster payout offline -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="points-payout-viewer-off">Viewer-Auszahlung (Offline)</label>
                                                <input type="number" class="form-control" id="points-payout-viewer-off" placeholder="5" data-toggle="tooltip"
                                                    title="Auszahlung für die Zuschauergruppe während der Stream offline ist. -1 ist die Standardauszahlung."/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Box footer -->
                                <div class="box-footer" style="padding-right: 0; padding-bottom: 0;">
                                    <button type="button" class="btn btn-primary pull-right" id="points-save-all"> Speichern</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Punktestrafe</h3>
                            </div>
                            <form role="form">
                                <!-- Box content -->
                                <div class="box-body">
                                    <!-- Username -->
                                    <div class="form-group">
                                        <label for="points-panalty-user">Benutzername</label>
                                        <input type="text" class="form-control" id="points-panalty-user" placeholder="PhantomBotDE" data-toggle="tooltip"
                                            title="Benutzername, der für die angegebene Zeit keine Punkte erhält.">
                                    </div>

                                    <!-- Bonus Time -->
                                    <div class="form-group">
                                        <label for="points-panalty-time">Strafzeit (Minuten)</label>
                                        <input type="number" class="form-control" id="points-panalty-time" placeholder="1" data-toggle="tooltip"
                                            title="Minuten, für die der angegebene Benutzer keine Punkte erhält.">
                                    </div>
                                </div>

                                <!-- Box footer -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-primary pull-right" id="points-panalty-btn"> Senden</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section -->
            <section class="col-lg-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Währungsmanager</h3>
                            </div>
                            <form role="form">
                                <!-- Box content -->
                                <div class="box-body">
                                    <!-- Username -->
                                    <div class="form-group">
                                        <label for="points-username">Benutzername</label>
                                        <input type="text" class="form-control" id="points-username" placeholder="PhantomBotDE"  data-toggle="tooltip" title="Benutzername zum Bearbeiten der Punkte.">
                                    </div>

                                    <!-- Number of points -->
                                    <div class="form-group">
                                        <label for="points-username-points">Punkte</label>
                                        <div class="input-group input-group-md">
                                            <input type="number" class="form-control" id="points-username-points" placeholder="0" data-toggle="tooltip" title="Anzahl der Punkte, die der Benutzer haben wird.">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-success btn-flat" id="points-get-user" data-toggle="tooltip"
                                                    title="Hol dir die Punkte des Benutzers, wenn er welche hat.">Nehmen</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Box footer -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-primary pull-right" id="points-save-user" data-toggle="tooltip" title="Save the user's points."> Speichern</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Punktebonus</h3>
                            </div>
                            <form role="form">
                                <!-- Box content -->
                                <div class="box-body">
                                    <!-- Amount -->
                                    <div class="form-group">
                                        <label for="points-bonus-amount">Betrag</label>
                                        <input type="number" class="form-control" id="points-bonus-amount" placeholder="10">
                                    </div>

                                    <!-- Bonus Time -->
                                    <div class="form-group">
                                        <label for="points-bonus-time">Bonuszeit (Minuten)</label>
                                        <input type="number" class="form-control" id="points-bonus-time" placeholder="1" data-toggle="tooltip" title="Zeit, die der Bonus dauern soll.">
                                    </div>
                                </div>

                                <!-- Box footer -->
                                <div class="box-footer">
                                    <div class="btn-toolbar pull-right">
                                        <button type="button" class="btn btn-default" id="points-bonus-btn" data-toggle="tooltip"
                                            title="Bonusmenge an Punkten, die bei jeder Auszahlung vergeben werden. Die Bonuszeitbox muss einen Wert haben."> Bonus</button>
                                        <button type="button" class="btn btn-default" id="points-makeitrain-btn" data-toggle="tooltip"
                                            title="Lass es eine bestimmte Anzahl von Punkten regnen und diese werden mit allen im Kanal geteilt."> Lass es regnen</button>
                                        <button type="button" class="btn btn-default" id="points-giveall-btn" data-toggle="tooltip"
                                            title="Gib jedem im Channel Punkte."> An alle geben</button>
                                        <button type="button" class="btn btn-default" id="points-takeall-btn" data-toggle="tooltip"
                                            title="Nimm Punkte von allen im Kanal."> Von allen nehmen</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- currency -->
    <script src="/panel/js/pages/loyalty/currency.js"></script>
</main>
