<main>
    <!-- Header -->
    <section class="content-header">
        <h1>Loyalität</h1>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);"><i class="fa fa-dashboard"></i> Startseite</a></li>
            <li>Loyalität</li>
            <li class="active">Loyalität</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- Left section -->
            <section class="col-lg-6">
                <div class="row">
                    <!-- Loyalty Settings -->
                    <div class="col-md-12">
                       <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Loyalitätseinstellungen</h3>
                            </div>
                            <form role="form">
                              <!-- Box content -->
                                <div class="box-body">
                                    <div class="form-group">
                                        <label>Zeitzone konfigurieren (<a href="https://en.wikipedia.org/wiki/List_of_tz_database_time_zones" target="_blank">Liste</a>)</label>
                                        <input type="text" class="form-control" id="loyalty-timezone" data-toggle="tooltip"
                                            title="Zeitzone, die der Bot für die Berechnung der Zeit verwenden soll."/>
                                    </div>

                                    <!-- Add offline time to user -->
                                    <div class="form-group">
                                        <label for="time-offline">Benutzerzeit offline sammeln</label>
                                        <div class="dropdown">
                                            <select class="form-control" id="time-offline" style="cursor: pointer;">
                                                <option>Ja</option>
                                                <option>Nein</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Auto add users to regulars -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="time-promote">Automatische Beförderung zu Stammzuschauern</label>
                                                <div class="dropdown">
                                                    <select class="form-control" id="time-promote" style="cursor: pointer;">
                                                        <option>Ja</option>
                                                        <option>Nein</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Say something in chat when auto promoted. -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="time-promote-notice">Ankündigung im Chat bei automatischer Promotion</label>
                                                <div class="dropdown">
                                                    <select class="form-control" id="time-promote-notice" style="cursor: pointer;">
                                                        <option>Ja</option>
                                                        <option>Nein</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!-- Regular promotion hours -->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Stammzuschauer Beförderung (Stunden)</label>
                                                <input type="number" class="form-control" id="loyalty-promotion" placeholder="15" data-toggle="tooltip"
                                                    title="Wie viele Stunden es dauert, bis ein Benutzer zu einem Stammzuschauer befördert wird."/>
                                            </div>
                                        </div>

                                        <!-- Top list.-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Top-Zeitlisten-Betrag</label>
                                                <input type="number" class="form-control" id="loyalty-top" max="15" data-toggle="tooltip"
                                                    title="Wie viele Benutzer werden im Befehl !toptime angezeigt. Max ist 15 Benutzer."/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Box footer -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-primary pull-right" id="loyalty-save-all"> Speichern</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right section -->
            <section class="col-lg-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-solid">
                            <div class="box-header with-border">
                                <h3 class="box-title">Loyalitätsmanager</h3>
                            </div>
                            <form role="form">
                                <!-- Box content -->
                                <div class="box-body">
                                    <!-- Username -->
                                    <div class="form-group">
                                        <lable>Benutzername</lable>
                                        <input type="text" class="form-control" id="time-username" placeholder="PhantomBotDE" data-toggle="tooltip" title="Benutzername, für den die Zeit bearbeitet werden soll.">
                                    </div>

                                    <!-- Number of points -->
                                    <div class="form-group">
                                        <label>Zeit (Sekunden)</label>
                                        <div class="input-group input-group-md">
                                            <input type="number" class="form-control" id="time-username-time" placeholder="0" data-toggle="tooltip" title="Zeit, die der Benutzer hat.">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-success btn-flat" id="time-get-user" data-toggle="tooltip"
                                                    title="Erhalten Sie die Zeit des Benutzers, wenn er welche hat.">Nehmen</button>
                                            </span>
                                        </div>
                                    </div>
                                </div>

                                <!-- Box footer -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-primary pull-right" id="time-save-user" data-toggle="tooltip" title="Save the user's time."> Speichern</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

    <!-- loyalty -->
    <script src="js/pages/loyalty/loyalty.js"></script>
</main>
